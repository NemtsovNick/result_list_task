<div class="tariff-prices">
  <div class="col">
    <div class="group">
      <span class="d-none d-lg-block">Download</span>
      <div class="stats row">
        <div class="col-md-5 text-center badge badge-success">&darr;</div>
        <div class="col-md-7 text-center badge badge-info">{{downloadRatio}} {{speed}}/s</div>
      </div>
    </div>

    <div class="group d-none d-sm-block">
      <span class="d-none d-lg-block">Upload</span>
      <div class="stats row">
        <div class="col-md-5 text-center badge badge-secondary">&uarr;</div>
        <div class="col-md-7 text-center badge badge-info">{{uploadRatio}} {{speed}}/s</div>
      </div>
    </div>
  </div>
</div>
